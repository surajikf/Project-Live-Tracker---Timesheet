<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Live Tracker + Timesheet - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .demo-buttons {
            margin-top: 24px;
        }
        
        .demo-btn {
            background: #f3f4f6;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .demo-btn:hover {
            background: #e5e7eb;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .features h3 {
            color: #374151;
            font-size: 18px;
            margin-bottom: 16px;
        }
        
        .feature-list {
            list-style: none;
            text-align: left;
        }
        
        .feature-list li {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸš€</div>
        <h1>Project Live Tracker</h1>
        <p class="subtitle">Sign in to your account to continue</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="demo-buttons">
            <p style="color: #6b7280; font-size: 14px; margin-bottom: 12px;">Quick Demo Login:</p>
            <button class="demo-btn" onclick="demoLogin('admin@company.com')">Admin</button>
            <button class="demo-btn" onclick="demoLogin('team@company.com')">Team</button>
            <button class="demo-btn" onclick="demoLogin('client@company.com')">Client</button>
        </div>
        
        <div class="features">
            <h3>âœ¨ Features</h3>
            <ul class="feature-list">
                <li>Real-time project tracking</li>
                <li>Enhanced dashboard analytics</li>
                <li>Team performance monitoring</li>
                <li>Advanced project management</li>
                <li>Timesheet & workflow automation</li>
            </ul>
        </div>
    </div>

    <script>
        function demoLogin(email) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = 'demo123';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // For demo purposes, show success message
                alert('Login successful! Redirecting to dashboard...');
                // In a real app, this would redirect to the React dashboard
                window.location.href = 'https://surajikf.github.io/Project-Live-Tracker---Timesheet/';
            }
        });
    </script>
</body>
</html>
